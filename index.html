<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days"></span>
                <span>Days</span>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <span>Seconds</span>
            </div>
        </div>
        <div id="message"></div>
        <div id="input">
            <div class="date">
                <input type="date" id="date">
            </div>
            <div class="time">
                <input type="time" id="time">
            </div>
            <button>Start</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
